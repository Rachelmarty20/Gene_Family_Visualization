    <script>
      //size  of the image
      var width = 960,
          height = 500;

      //color scheme?
      var color = d3.scale.category20()

      //characteristics of force plot
      var force = d3.layout.force()
          .charge(-120)
          //can I change distance depending on other things? see .size
          .linkDistance(30)
          .size([width, height]);

      //make svg container
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      //take in the data
      d3.json("../data/flare.json", function(error, graph) {
        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

      //formatting the links
      var link = svg.selectAll(".link")
          .data(graph.links)
        .enter().append("line")
          .attr("class", "link")
          //where does d.value come from?
          .style("stroke-width", function(d) { return Math.sqrt(d.value); });

      //formatting the links
      var node = svg.selectAll(".node")
          .data(graph.nodes)
        //use this to create different options for 
        .enter().append("rect")
          .attr("class", "node")
          //.attr("r", 5)
          .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
          .style("fill", function(d) { return color(d.chromosome); })
          .call(force.drag);

      //getting a title for nodes? maybe used for tooltips?
      node.append("title")
        .text(function(d) { return d.name; });

      //creating force
      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

      //maybe sizing of the nodes?
      node.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });


      });
    });

    </script>
